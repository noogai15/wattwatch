name: wattwatch
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.18

  english_words: ^4.0.0
  camera: ^0.10.3+2
  image: ^4.0.15
  image_picker: ^0.8.6+1
  path_provider: ^2.0.13
  geocoding: ^2.0.5
  crop_your_image: ^0.7.4
  location: ^4.4.0
  http: ^0.13.5
  intl: ^0.18.0
  fluttertoast: ^8.2.1
  font_awesome_flutter: ^10.4.0
  exif: ^3.1.2
  permission_handler: ^10.2.0
  flutter_tesseract_ocr: ^0.4.20

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/tessdata_config.json
    - assets/tessdata/digits.traineddata

  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/Avenir Heavy.ttf
